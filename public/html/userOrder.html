<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order info</title>
    <link rel="stylesheet" href="/css/index.css" type="text/css" />
    <link rel="stylesheet" href="/css/dialogStyle.css" type="text/css" />
    <link rel="icon" href="../image/favicon.ico" type="image/x-icon" />
  </head>
  <body id="orderInfo">
    <div>
      <form action="/"><button>На главную</button></form>
    </div>
    <table id="table">
      <thead>
        <tr>
          <th>Заказ от</th>
          <th>Файл</th>
          <th>Телефон</th>
        </tr>
      </thead>
    </table>
    <dialog id="dialog">
      <form class="order-status" id="set-order-status">
        <fieldset>
          <legend>Статус заказа</legend>
          <label class="in-processing" for="0">
            <input
              id="0"
              type="checkbox"
              name="order-status"
              value="in-processing:0"
              class="in-processing"
            />
            <div>взят в обработку</div></label
          >
          <label class="purchased" for="1">
            <input
              id="1"
              type="checkbox"
              name="order-status"
              value="purchased:1"
              class="purchased"
            />
            <div>выкуплен</div></label
          >
          <label class="china-warehouse" for="2">
            <input
              id="2"
              type="checkbox"
              name="order-status"
              value="china-warehouse:2"
              class="china-warehouse"
            />
            <div>доставлен на склад в китае</div></label
          >
          <label class="on-the-way" for="3">
            <input
              id="3"
              type="checkbox"
              name="order-status"
              value="on-the-way-to-moskou:3"
              class="on-the-way-to-moskou"
            />
            <div>товар в пути</div></label
          >
          <label class="awaiting-receipt" for="4">
            <input
              id="4"
              type="checkbox"
              name="order-status"
              value="awaiting-receipt:4"
              class="awaiting-receipt"
            />
            <div>ожидает получения</div></label
          ><label class="order-is-completed" for="5"
            ><input
              id="5"
              type="checkbox"
              name="order-status"
              value="order-is-completed:5"
              class="order-is-completed"
            />
            <div>заказ завершен</div>
          </label>
        </fieldset>
        <button
          id="submit-order-status"
          type="submit"
          onclick="window.dialog.close()"
        >
          Изменить</button
        ><button
          type="button"
          id="close-dialog"
          onclick="window.dialog.close()"
        >
          Закрыть окно
        </button>
      </form>
    </dialog>
    <script src="/js/orderInfo.js" type="module"></script>
  </body>
</html>
