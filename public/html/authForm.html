<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <form action="/auth/login/check" method="post" id="auth">
      <label for="login"
        ><input
          type="text"
          name="login"
          id="login"
          required
          autofocus
          placeholder="login"
      /></label>
      <label for="passswd"
        ><input
          type="text"
          name="passwd"
          id="passwd"
          required
          placeholder="passwd"
      /></label>
      <button type="submit">Отправить</button>
    </form>
    <script src="/js/authForm.js" type="module"></script>
  </body>
</html>
